<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Control Escolar</title>
    </h:head>

    <h:body onload="#{plantillaControlador.validarSesion()}">

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <ui:insert name="top">Cabecera</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <ui:insert name="left">
                    <h:form>
                        <p:growl id="menu" showDetail="true"/>
                        <p:menu model="#{menuControlador.model}" toggleable="true">
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <p:tabView dynamic="true"  value="#{tabViewItem.itemTabInfo}" var="items" activeIndex="#{tabViewItem.activeIndex}">
                            <p:ajax event="tabClose" listener="#{tabViewItem.onTabClose(items)}" update=":form:msgs"></p:ajax>
                            <p:tab title="#{items.tabTitulo}" closable="true">
                                <iframe 
                                    src="#{items.urlContent}" 
                                    width="100%" 
                                    height="800px" 
                                    style="border-width: 0PX;"
                                    >
                                </iframe>
                            </p:tab>                        
                        </p:tabView>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <ui:insert name="bottom">
                    <p:outputPanel deferred="true" style="height: 10px">                        
                        <p:outputLabel value="@2017 Todos los derechos reservados"/>
                    </p:outputPanel>                    
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
