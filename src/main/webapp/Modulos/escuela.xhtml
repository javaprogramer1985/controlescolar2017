<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Plantillas/Plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre de la escuela"/>
                        <p:inputText value="#{escuelaControlador.escuela.escuelaNombre}" required="true" requiredMessage="Nombre de la escuela: es un campo requerido"/>

                        <h:outputText value="Mision"/>
                        <p:inputTextarea value="#{escuelaControlador.escuela.escuelaMision}" required="true" requiredMessage="Mision: es un campo requerido"/>

                        <h:outputText value="Vision"/>
                        <p:inputTextarea value="#{escuelaControlador.escuela.escuelaVision}" required="true" requiredMessage="Vision: es un campo requerido"/>           
                        
                        <h:outputText value="CT"/>
                        <p:inputTextarea value="#{escuelaControlador.escuela.escuelaCT}" required="true" requiredMessage="CT: es un campo requerido"/>           

                        <p:commandButton value="Registrar" actionListener="#{escuelaControlador.registrar()}" update="growl" process="@form"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
